global:
  image:
    tag: v2.10.6

configs:
  params:
    server.insecure: true

server:
  admin:
    username: admin
    #password: "MySecurePassword123"  # optional, else auto-generated
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  service:
    type: ClusterIP

controller:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 150m
      memory: 256Mi

repoServer:
  replicas: 1
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

redis:
  enabled: true
  resources:
    requests:
      cpu: 25m
      memory: 32Mi
    limits:
      cpu: 50m
      memory: 64Mi

dex:
  enabled: false

notifications:
  enabled: false

applicationSet:
  enabled: false